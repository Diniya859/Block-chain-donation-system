<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .pending {
            color: red;
            font-weight: bold;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
    <br><br>
        <h2>Complaint Status</h2><br><br>
        <table>
            <tr>
                <th>SL No</th>
                <th>Complaint</th>
                <th>Complaint Date</th>
                <th>Reply</th>
                <th>Reply Date</th>
            </tr>
            {% for i in data %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ i.complaint }}</td>
                <td>{{ i.complaint_date }}</td>
                {% if i.reply == "pending" %}
                <td class="pending">Pending</td>
                <td class="pending">Pending</td>
                {% else %}
                <td>{{ i.reply }}</td>
                <td>{{ i.reply_date }}</td>
                {% endif %}
            </tr>
            {% endfor %}
        </table>
        <button class="back-button" onclick="history.back()">Go Back</button>
    </div>
</body>
</html>
